---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}
    <div id="tags">

    </div>
    <div id="page-navigation"> 
        <div class="clear">&nbsp;</div> 
            {% if page.previous.url %} 
            <a class="btn" href="{{page.previous.url}}" title="Previous Post: 
                {{page.previous.title}}">&laquo; 前一篇： {{page.previous.title}}</a> 
            {% endif %} 

            {% if page.next.url %} 
            <a class="btn" href="{{page.next.url}}" title="next Post: 
                {{page.next.title}}">下一篇： {{page.next.title}} &raquo; </a> 
            {% endif %} 
        <div class="clear">&nbsp;</div> 
    </div> 
</div>
